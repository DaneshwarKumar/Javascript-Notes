<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push and Pop Function </title>
</head>
<body>
    
    <script>

        // push function used to add element in from last 

        var nums = [0];
        console.log(nums)
        
        nums.push(11);
        nums.push(22);
        nums.push(33);
        nums.push(44);
        nums.push(55);

        console.log(nums);

        // pop function is used to remove elements from last 

        nums.pop();
        console.log(nums);

        nums.pop();
        console.log(nums);

        nums.pop();
        console.log(nums);

        nums.pop();
        console.log(nums);

        nums.pop();
        console.log(nums);


        // unsihift function is used to add elements from start 

        var alpha = ['EE'];

        alpha.unshift('DD');
        alpha.unshift('CC');
        alpha.unshift('BB');
        alpha.unshift('AA');

        console.log(alpha);

        // shift function used to remove elements from last 

        alpha.shift();
        console.log(alpha);

        alpha.shift();
        console.log(alpha);

        alpha.shift();
        console.log(alpha);

        alpha.shift();
        console.log(alpha);

        alpha.shift();
        console.log(alpha);


    </script>
</body>
</html>
