<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object </title>
</head>
<body>

    <script>

        var x = new Date();
        console.log(x);

        // year month day hour minute second 
        var d1 = new Date(2020 , 11 , 2 , 11 , 11 , 11 , 11);
        console.log(d1);

        var d2 = new Date(2022 , 2 , 11 , 2 , 10 , 11 , 2 );
        console.log(d2);


        var d3 = new Date(2021 , 0 , 5 , 5 ,5,5,5);
        console.log(d3);



    </script>
    
</body>
</html>
