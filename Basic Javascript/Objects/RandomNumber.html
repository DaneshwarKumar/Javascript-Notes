<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating random Number </title>
</head>
<body>
    
    <script>
        // Generating number between 0 to 9
              var x = Math.random(); 
              console.log(x);

        
        // generating number between 0 to 9 whole number 
           var x = Math.random()*10;
           x = Math.floor(x);
           console.log(x);

    </script>


</body>
</html>
