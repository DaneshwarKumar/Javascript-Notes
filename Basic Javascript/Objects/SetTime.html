<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Out Function </title>
</head>
<body>


    <script>


var abc = setInterval(counting, 300);
var count = 0;

function counting() {
    console.log(count++);
    if(count == 5) {
        clearInterval(abc);
    }
}


    </script>



</body>
</html>
