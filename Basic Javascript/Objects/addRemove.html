<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Data Types </title>
</head>
<body>
    

    <script>

        var person = {name : 'Rakesh' , age : 22 , gender : 'male'};

        console.log(person);

        // inserting new peoperty 
        person.height = 22;
        person.weight = 55;

        console.log(person);

        // deleting property 
        delete person.name;
        delete person.age;

        console.log(person);


    </script>


</body>
</html>
