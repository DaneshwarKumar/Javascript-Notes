<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguments Objects </title>
</head>
<body>

    <!-- using an arguments object we can pass n numbers of an parameters   -->
    <script>

        function hellow()
        {
            console.log(arguments);
            console.log(arguments.length);
        }

        hellow(11);
        hellow(11,22);
        hellow(11,22,33);
        hellow(11,22,33,44);
        hellow(11,22,33,44,55);

    </script>


   <!-- Program to sum os an arguments  -->


   <script>

    function add()
    {
        if(arguments.length == 0)
        {
            console.log("No arguments passed ");
        }
        else{

            var sum = 0;
            for(var i=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            console.log(sum);
        }
    }

    add(1,2,3,4,5);
   </script>







</body>
</html>
