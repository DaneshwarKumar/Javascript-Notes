 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

  <script>
  /*
       JavaScript Hoisting

       Hoisting is JavaScript's default behavior of moving declarations to the top.


       * In JavaScript, a variable can be declared after it has been used.
         In other words; a variable can be used before it has been declared.

    
       * Hoisting is JavaScript's default behavior of moving all declarations to the top of 
        the current scope (to the top of the current script or the current function).

       * It Put only declarations not initialisation 


  */

 
  document.write(name);
  document.write(age);
  document.write(gender);
  document.write(city);
  
  
  var name = "Deepak Kumar";
  var age = 22;
  var Gender = "Male";
  var city = "Nagpur";


  </script>
    
 </body>
 </html>
