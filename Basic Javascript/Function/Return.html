<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Statements Function </title>
</head>
<body>
    
    <!-- addition of numbers  -->
    <script>

        function add(num1 ,num2){
            var sum = num1+num2;
            return sum;
        }


        var ans = add(11,11);
        console.log(ans);
    </script>

<!-- substraction of numbers  -->

<script>

    function sub(num1 , num2){
        var ans = num1-num2;
        return ans;
    }

    var ans = sub(22,11);
    console.log(ans);
</script>


<!-- multiplication of numbers   -->

<script>

    function multi(num1,num2){
        var ans = num1*num2;
        return ans;
    }

    var ans = multi(11,11);
    console.log(ans);
</script>


<!--  divison of numbers  -->
<script>
    function div(num1 , num2){
        var ans = num1/num2;
        return ans;
    }

    var ans = div(121,11);
    console.log(ans);
</script>


</body>
</html>
