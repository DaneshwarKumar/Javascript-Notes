<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Function </title>
</head>
<body>
    
    <!-- Confirm function is used for confirmation from user  -->
    <script>

        var response = confirm("You want to exit from Web page ?");

        if(response){
            document.write("Exited from the web page");
        }
        else{
            document.write("Not exited from web page ");
        }

    </script>
</body>
</html>
