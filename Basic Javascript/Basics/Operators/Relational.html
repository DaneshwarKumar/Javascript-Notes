<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators </title>
</head>
<body>

    <script>

        // equals to operator (==) ignores the data type 

        var num1 = 11;
        var num2 = '11';

        document.write(num1 == num2);

        // equals to operator (===)  does not ignores data type also cheacks the data types 

        var number1 = 11;
        var number2 = '11';

        document.write(num1 === num2);

    </script>
    
</body>
</html>
