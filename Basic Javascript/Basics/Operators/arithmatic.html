<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 = 10;
        var num2 = 2;

        // addition 
         console.log(num1+num2);
         console.log(num1+=num2);

         // substraction 
         console.log(num1-num2);
         console.log(num1 -= num2);

         // multiplication 
         console.log(num1 * num2);
         console.log(num1*=num2);

         // divison
         console.log(num1/num2);
         console.log(num1 /= num2);

         // modulus
         console.log(num1 % num2);
         console.log(num1 %= num2);


         // power 
         console.log(num1**num2);



    </script>
    
</body>
</html>
