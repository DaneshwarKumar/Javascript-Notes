<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Typeof is used to cheack which type of the data stored in the variable  </h3>

    <script>

        var number = 1111;
        var name = "Deepak";
        var percentage = 11.11;
        var grades = 'A';
        var nums = [11,22,33,44,55];
        
        console.log(typeof(number));
        console.log(number);

        console.log(typeof(name));
        console.log(name);

        console.log(typeof(percentage));
        console.log(percentage);

        console.log(typeof(grades));
        console.log(grades);

        console.log(typeof(nums));
        console.log(nums);
        
    </script>




</body>
</html>
