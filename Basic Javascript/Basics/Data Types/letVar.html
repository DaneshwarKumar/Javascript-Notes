<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Types in Javascript </title>
</head>
<body>

    <h2>Variable ca be created using let and var keywords </h2>
    
    <script>

        // creating an variables using an let 
        let number = 11;
        let per = 11.11;
        let name = "Deepak Kumar";
        let grade = 'A';


        // creating variable using an num 
        var num = 11;
        var percentage = 11.11;
        var names = "Daneshwar";
        var grades = 'A++';


        // printing the variables 
         console.log(number);
         console.log(num);
         console.log(per);
         console.log(percentage);
         console.log(name);
         console.log(names);
         console.log(grade);
         console.log(grades);

    </script>


</body>
</html>
