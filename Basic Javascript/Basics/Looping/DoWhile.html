<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop </title>
</head>
<body>
    
<!-- do while loop runs the code atleast ones time if condition is false or true -->
    <script>

        // print the hellow world 

        var count = 1;

        do{
            document.write(count+":"+"Hellow World"+'<br>');
            count++;
        }while(count<=10);


    </script>


</body>
</html>
