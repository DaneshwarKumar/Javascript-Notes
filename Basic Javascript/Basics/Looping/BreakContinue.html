<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue statements </title>
</head>
<body>

   <b>Continue Statememnts</b> <br>
    
<!-- Continue Statememnts  -->

<script>
    for(var i=1; i<=10; i++){
        if(i==5){
            continue;
        }
        document.write(i+" : "+"Hellow Wolrd"+'<br>');
    }
</script>


<b>Break Statements </b> <br>


<!-- Break statement -->
    <script>
          for(var i=1; i<=10; i++){
            if(i==5){
                break;
            }
            document.write(i+" : "+"Hellow Wolrd"+'<br>');
          }
    </script>



</body>
</html>
