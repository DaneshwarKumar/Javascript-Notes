<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping statements </title>
</head>
<body>
    

    <script>
    
      // printing an stars by double loop 

      for(var i=1; i<=5; i++)
      {
          for(var j=1; j<=i; j++)
          {
            document.write("*");
          }
          document.write('<br>');
      }

    </script>


   <script>

   // printing values using triplet loops 
    for(var i=1; i<=5; i++)
    {
         for(var j=1; j<=5; j++)
         {
             for(var k=1; k<=5; k++){
                document.write(i+" "+j+" "+" "+k+'<br>');
             }      
        }
    }


   </script>



</body>
</html>
