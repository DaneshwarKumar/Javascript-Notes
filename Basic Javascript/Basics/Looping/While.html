<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping statements </title>
</head>
<body>
    

    <script>
        // print numbers from 1 to 10 

        var num = 1;

        while(num<=10)
        {
            document.write(num+" "+'<br>');
            num++;
        }


    
        // print the numbers from 10 to 1

        var number = 10;

        while(number>=1)
        {
            document.write(number+" "+'<br>');
            number--;
        }


    </script>

</body>
</html>
