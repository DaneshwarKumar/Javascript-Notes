<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements </title>
</head>
<body>
    
    <!-- any number , string trated as true and zero(0) , empty string ("") trated as false  -->

    <script>
        // creaking for the number 

        var num1 = 0;

        if(num1)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }


        document.write('<br>');

        var num2 = 11;

        if(num2)
        {
            document.write(true);
        }
        else{
            document.write(false);
        }

    </script>


  <br>


   <script>

    // cheaking  for the string 

    var user1 = "";

    if(user1)
    {
        document.write(true);
    }
    else{
        document.write(false);
    }


    document.write('<br>');


    var user2 = "BBB";

    if(user2){
        document.write(true);
    }
    else{
        document.write(false);
    }

   </script>





</body>
</html>
