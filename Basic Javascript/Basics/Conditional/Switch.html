<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements </title>
</head>
<body>
    
    <b>Switch case stetemnsts </b>  <br>


    <script>

    // cheaking day using switch case 
        var day = "Thursday";

        switch(day)
        {
            case "Monday":
                document.write("Today is Monday");
                break;
            
            case "Tuesday":
                document.write("Today is Tuesday");
                break;

            case "Wednesday":
                document.write("Today is wednesday");
                break;

            case "Thursday":
                document.write("Today is Thursday");
                break;

            case "Friday":
                document.write("Today is Friday");
                break;

            case "Saturday":
                document.write("Today is saturday");
                break;

            case "Sunday":
                document.write("Today is sunday");
                break;

            default : 
                 document.write("Does not math any cases");
        }

    </script>

<br>

   
<script>

// cheaking data type using switch case 

var data = "EEE";

switch(data){
    case 1:
    case 2:
    case 3:
    case 4:
    case 5:
        document.write("Data is an Number");
        break;
    case "AAA":
    case "BBB":
    case "CCC":
    case "DDD":
    case "EEE":
        document.write("Data is an string ");
        break;
    case true:
    case false:
        document.write("Data is Boolean");
        break;
    default:
        document.write("Does not match any case");
}


</script>






</body>
</html>
