<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements </title>
</head>
<body>

    <b>Conditional Statements </b>

    <script>

        var isloggedin = 1;
        var isloggedout = 0;

       
        var result1 = (isloggedin== 1 ? "logout" : "login");
        alert(result1);

        var result2 =  (isloggedout == 0 ? "logout" : "login");
        alert(result2);
        

    </script>
    
</body>
</html>
