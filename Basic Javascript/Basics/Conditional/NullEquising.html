<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conditional Statements </title>
</head>
<body>
    

    <script>

       // operator used when variable does not assign any value will print  predefined value instead of undefined
        var username;
        document.write(username ?? "Daneshwar Kumar");
    
        document.write("<br>");

        var user1;
        document.write(user1 ?? "Deepak1");

        document.write("<br>")

        var user2;
        document.write(user2 ?? "Deepak2");

        document.write("<br>");

        var user3;
        document.write(user3 ?? "Deepak3");

        document.write("<br>");

        var user4;
        document.write(user4 ?? "Deepak4");

        document.write("<br>");
        
        var user5;
        document.write(user5 ?? "Deepak5");

    </script>

</body>
</html>
