<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Type Conversion </title>
</head>
<body>
    
    <!-- String conversion  -->
    <script>

        var type = 1111;
        console.log(type +" : "+typeof(type));

        type = String(type);
        console.log(type+" : "+typeof(type));



        var bool = true;
        console.log(bool+" : "+typeof(bool));

        bool = String(true);
        console.log(bool+" : "+typeof(bool));
        

    </script>
</body>
</html>
