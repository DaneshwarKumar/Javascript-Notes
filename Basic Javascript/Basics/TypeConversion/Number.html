<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion </title>
</head>
<body>
    
    <script>

        var  type = '111';
        console.log(type+" : "+typeof(type));


        type = Number(type);
        console.log(type+" : "+typeof(type));


        var bool = true;
        console.log(bool+" : "+typeof(bool));

        bool = Number(bool);
        console.log(bool+" : "+typeof(bool));

        
    </script>
</body>
</html>
