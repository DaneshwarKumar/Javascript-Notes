<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Arrow Functions </h2>

    <!-- Arrow function for calculation  -->

    <script>

        // function to add two numbers 
        var add = (num1,num2) => {
            return num1+num2;
        }


        // function to substraction 
        var sub = (num1,num2) => {
            return num1-num2;
        }

        // function to divison 
        var div = (num1,num2) => {
            return num1/num2;
        }

        // function to multiplication 
        var multi = (num1,num2) => {
            return num1*num2;
        }


        var ans1 = add(11,11);
        var ans2 = sub(11,11);
        var ans3 = multi(11,11);
        var ans4 = div(11,11);


        document.write(` ${ans1}  ${ans2}  ${ans3}  ${ans4} `);

        
    </script>
    
</body>
</html>
