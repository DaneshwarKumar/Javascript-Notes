<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Arrow Function </title>
</head>
<body>
    
    <h4>Arrow Function </h4>

    <script>
            //   function for Greeting 

            // without Arguments 
            let greet = () => document.write('Hellow Mr Welcome to Javascript');

            

            // with arguments 
            let Greeting = (name) => document.write(`Hellow Mr ${name} `);


            // calling the functions 
            greet();

            document.write('<br>');
            
            Greeting("Deepak Kumar Sarva");


    </script>

</body>
</html>
