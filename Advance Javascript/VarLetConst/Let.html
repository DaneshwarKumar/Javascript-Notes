<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let Declaration </title>
</head>
<body>

    <b>let Declaration style </b>

    <script>

        // let can not be re declare 
        // let can be re assign new value 

        let name = "Deepak Kumar";
        let age = 23;
        let city = 'Nagpur';

        console.log(` name : ${name} , age : ${age} , city : ${city}  `);
        
    </script>
    
</body>
</html>
