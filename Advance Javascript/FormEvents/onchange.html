<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Event </title>
   
</head>
<body>

    <!-- The onchange event occurs when the value of an HTML element is changed. -->
    
    <form >
        <input type="text" placeholder="Enter the Username..." onchange="change()"> <br> <br>
        <input type="password" placeholder="Enter the password.." onchange="change()"> <br><br>
    </form>


    <script>

        function change(){
            console.log("Change Function is Activated");
        }
        
    </script>



</body>
</html>
