<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur Event </title>
</head>
<body>

 <!-- *  The onblur event occurs when an HTML element loses focus.

      *  The onblur event is often used on input fields.

      *  The onblur event is often used with form validation (when the user leaves a form field). -->


      <form >
        <input type="text" placeholder="Enter the username" onfocus="bgChange(this)" onblur="removeBg(this)">
        <input type="password" placeholder="Enter the password" onfocus="bgChange(this)"  onblur="removeBg(this)">
      </form>


      <script>
       
       function bgChange(ele){
        ele.style.background = 'grey';
       }

       function removeBg(ele){
        ele.style.background = 'white';
       }

      </script>
    
</body>
</html>
