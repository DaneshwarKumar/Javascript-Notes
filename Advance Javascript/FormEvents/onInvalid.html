<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InValid Event </title>
</head>
<body>
    
    <!-- The oninvalid event occurs when a submittable <input> element is invalid. -->
    <form>
        <input type="text" placeholder="Enter the text.." oninvalid= "alert('Please Enter the Text')">       <br><br>
        <input type="number" placeholder="Enter the Number.." oninvalid="alert('Please enter the Number')">  <br><br>
        <input type="email" placeholder="Enter email" oninvalid="alert('please enter the email')">           <br><br>
        <input type="url" placeholder="Enter url" oninvalid="alert('please enter url')">                     <br><br>
        <input type="submit">

    </form>
    
</body>
</html>
