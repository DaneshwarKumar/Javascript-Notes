<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Print Message </title>
</head>
<body>

    <h2> Class and Objects </h2>

    <script>

        // creating class 
        class Message{

            constructor(){
              console.log("I am constructor of Message class");
            }

            hellow(){
                console.log("Hellow Everyone");
            }

            sorry(){
                console.log("Sorry Everyone");
            }

        }


        // creating an object 
        var m1 = new Message();
        m1.hellow();
        m1.sorry();


    </script>

    
</body>
</html>
