<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rest Operator  </title>
</head>
<body>

    <h3>Rest Operator </h3>

    <!-- Rest operator is used for Get the remaining arguments  -->

    <script>

        // function to add Numbers 

        function addNums(Action , ...nums){

            var sum = 0;

            for(var x in nums){
                sum += nums[x];
            }

            document.write(Action+" : "+sum);

        }

        addNums("Addition" , 11,11,11,11,11);


    </script>


</body>
</html>
