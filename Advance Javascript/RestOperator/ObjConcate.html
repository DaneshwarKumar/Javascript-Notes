<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Object Concate </title>
</head>
<body>
    
    <h3>Object Concate Using Rest Operator </h3>

    <script>

// object concate using an rest operator 
        var user1 = {
            name : "Rahul Verma",
            age : 33
        }

        var user2 = {
            gender : "Male",
            city : "Nagpur"
        }

      
        
       var user = {...user1, ...user2};

       console.log(user);

    </script>


</body>
</html>
