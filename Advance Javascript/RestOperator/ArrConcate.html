<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Concate </title>
</head>
<body>
    
    <h3>Array Concate Using Rest Operator </h3>

    <script>

//   concate Array using an rest operator 

        var num1 = [11,22,33,44];
        var num2 = [55,66,77,88];

        var nums = [...num1,...num2];

        document.write(nums);

    </script>



</body>
</html>
