    <style>
        .border{
            border: 11px solid green;

            height: 222px;

        .background{
            background-color: goldenrod;
        }

</head>
<body>

    <h1>Get Class Name </h1>

    <!-- getting the class Name -->

    <div id="box" class="border shape background">

    <script>

        var box = document.getElementById('box');

        var border = box.className;
        var shape = box.className;
        var background = box.className;
