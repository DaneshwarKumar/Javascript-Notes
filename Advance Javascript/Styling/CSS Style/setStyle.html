<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Style </title>
</head>
<body>

    <h2>Set Styles </h2>

    <div id="box"> I AM Box </div>

    <!-- setting the style of box  -->
    <script>
    
    var box = document.getElementById('box');

    box.style.height = '222px';
    box.style.width = '222px';
    box.style.border = '11px solid red';
    box.style.background = 'goldenrod';

    </script>
    
</body>
</html>
