<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Window </title>
</head>
<body>

    <button onclick="openGmail()">Open Gmail </button>        <br> <br>
    <button onclick="resizeWindow()">Resize Window </button>  <br> <br> 

    <script>

     var gmail ;
        //    function to open gmail 
        function openGmail(){
            gmail =  window.open(" " , '_blank' , "height=222px, width=333px , top=111px , left=111px");
           gmail.document.write("<h1> Welcome To New Window </h1>");
        }


        // function to resize Window 
        function resizeWindow(){
          gmail.resizeTo(333,444);
        }

    </script>
    
</body>
</html>
