<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open </title>
</head>
<body>

    <button onclick="openGmail()">Open Gmail </button>     <br> <br>
    <button onclick="openGFG()">Open GFG </button>         <br> <br>
    <button onclick="openYouTube()">Open YouTube </button> <br> <br>

    <script>

    //    function to open gmail 
        function openGmail(){
            window.open('https://mail.google.com' , '_parent' , "height: 222px, width : 222px , top : 333px , left : 333px");
        }

    // function to open GFG 
    function openGFG(){
        window.open('https://www.geeksforgeeks.org/' , '_blank' , "height = 555px, width = 555px , top = 333px , left = 333px");
    }

    // function to open GFG 
    function openYouTube(){
        window.open('https://www.youtube.com/watch?v=tkMZ5n8EObk' , '_blank' , "height=555px , width=555px , top=222px , left=222px");
    }
    
    </script>
    
</body>
</html>
