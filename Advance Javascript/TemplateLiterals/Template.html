<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals </title>
</head>
<body>

    <b>Template Literals </b>
    <br><br><br>

    <script>

        var fname = "Daneshwar";
        var mname = "Kumar";
        var lname = "Sarva";

        document.write(` Hellow Mr . ${fname} ${mname} ${lname} `);

        document.write('<br>');

        // printing name with double qoutes 

        document.write(` Hellow Mr. "${fname}"  "${mname}"  "${lname}" `);


    </script>
    
</body>
</html>
