<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring </title>
</head>
<body>

    <h2> Object Desctructing  </h2>

    <script>
        
        // object destructing 
        var obj = {
            name : "Aniket",
            age : 25,
            gender : "Male",
            city : "Pune"
        };

        var {name,age,gender,city} = obj;

        document.write( ` ${name} ${age} ${gender} ${city} ` );

    </script>

</body>
</html>
