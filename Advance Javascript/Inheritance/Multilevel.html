<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multilevel Inheritance </title>
</head>
<body>

    <h2>Multilevel Inheritance </h2>

    <script>

    // multilevel inheritance 
        class Vehicle{
            vehicleDetails(){
                document.write("I am Vehicle Function <br>");
            }
        }

        class Bike extends Vehicle{
            bikeDetails(){
                document.write("I am Bike Function <br>");
            }
        }

        class SuperBike extends Bike{
            superBikeDetails(){
                document.write(" I am Super Bike Function <br>");
            }
        }

    var SB = new SuperBike();

    SB.vehicleDetails();
    SB.bikeDetails();
    SB.superBikeDetails();


    </script>
    
</body>
</html>
