<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event </title>

    <style>
        #box{
            height: 111px;
            width: 111px;
            border: 2px solid red;
            background-color: green;
        }
    </style>

</head>
<body>

    <!-- Dom Events  -->
    <div id="box">
        I Am Box
        <h3>Click ME </h3>
    </div>

    <script>
        // calling the function on clicking the box 
        document.getElementById('box').onclick = decorate;

        function decorate(){
            var box = document.getElementById('box');

            box.style.height = '222px';
            box.style.width = '222px';
            box.style.border = '11px solid red';
            box.style.background = 'goldenrod';
        }

    </script>
    
</body>
</html>
