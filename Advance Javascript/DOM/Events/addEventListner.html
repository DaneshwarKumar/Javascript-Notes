<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner </title>

    <style>
        .decorate{
            height: 222px;
            width: 222px;
            border: 11px solid red;
            background-color: goldenrod;
        }
    </style>
</head>
<body>

    <h1>Event Listner </h1>

       <!-- click event Listner  -->
    <div id="box1"> Click Me </div>

    <script>

        var box1 = document.getElementById('box1');
        box1.addEventListener('click', decorate);

        function decorate(){
            box1.style.height = '222px';
            box1.style.width = '222px';
            box1.style.border = '11px solid red'
            box1.style.background = 'green';
        }

    </script>


<!-- Mouse Over Event  -->
 <div id="box2">Mouseover Me </div>
 
 <script>

    var box2 = document.getElementById('box2');
    box2.addEventListener('mouseover' , function decorate(){
        box2.style.height = '222px';
        box2.style.width = '222px';
        box2.style.border = '11px solid black';
        box2.style.background = 'grey';
    });

 </script>


<!-- mouse out Event  -->

<div id="box3">Mouseout Me </div>

<script>

    var box3 = document.getElementById('box3');
    box3.addEventListener('mouseout', () => {
        box3.style.height = '222px';
        box3.style.width = '222px';
        box3.style.border = '11px solid brown';
        box3.style.backgroundColor = 'gold';
    });

</script>


</body>
</html>
