<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Capture </title>

    <style>
        #outer{
            height: 222px;
            width: 222px;
            border: 5px solid black;
            background-color: brown;
            margin: 111px;
        }

        #inner{
            height: 111px;
            width: 111px;
            border: 5px solid green;
            background-color: gold;
            margin: 43px;
        }
    </style>
</head>
<body>
    
    <h1>Event Bubbling Event Capturing </h1>
    <!-- true : first triggered outer box then inner box -->
    <!-- false : first trigerred inner box then outer box  -->
    <!-- by default property is an false  -->

    <div id="outer">
        <div id="inner">
        </div>
    </div>

    <script>
        
        document.getElementById('outer').addEventListener('click' , function(){
            alert("Outer Box Trigerred");
        } , true);

        document.getElementById('inner').addEventListener('click',function(){
            alert("inner Box trigerred");
        }, true);

    </script>


</body>
</html>
