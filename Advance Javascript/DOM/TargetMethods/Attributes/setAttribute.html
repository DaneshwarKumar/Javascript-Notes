<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute </title>
</head>
<body>
    

    <h1>Welcome HTML </h1>
    <h1>Welcome CSS </h1>
    <h1>Welcome Javascript</h1>
    <h1>Welcome Reactjs</h1>


    <!-- Adding the border with setattribute property  -->
    <script>

        var webDev = document.getElementsByTagName('h1');

        webDev[0].setAttribute('style' ,'border : 2px solid red');
        webDev[1].setAttribute('style','border: 2px solid green');
        webDev[2].setAttribute('style', 'border: 2px solid navy');
        webDev[3].setAttribute('style','border: 2px solid brown');
        

    </script>

</body>
</html>
